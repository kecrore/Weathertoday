<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 날씨</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="weather-app">
        <h1>오늘의 날씨</h1>
        <input type="text" id="city" placeholder="도시를 입력하세요">
        <button onclick="getWeather()">날씨 확인</button>
        
        <div id="weather-result">
            <h2 id="location"></h2>
            <img id="icon" alt="weather icon">
            <p id="temperature"></p>
            <p id="description"></p>
            <div class="weather-details">
                <p><strong>체감 온도:</strong> <span id="feels-like"></span>°C</p>
                <p><strong>습도:</strong> <span id="humidity"></span>%</p>
                <p><strong>풍속:</strong> <span id="wind-speed"></span> km/h</p>
                <p><strong>일출:</strong> <span id="sunrise"></span></p>
                <p><strong>일몰:</strong> <span id="sunset"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
